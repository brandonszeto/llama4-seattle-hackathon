<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Meta Assistant</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="conversation-view"></div>
            <div id="input-area">
                <textarea
                    id="user-prompt"
                    placeholder="Ask about the screen..."
                ></textarea>                <button id="send-button">Capture & Ask Meta</button>
                <button id="reset-button">Reset</button>
                <div id="context-upload">
                    <input type="file" id="file-upload" accept=".pdf,.doc,.docx" style="display: none;" />
                    <button id="add-context-button">Add Context</button>
                    <span id="file-name"></span>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
