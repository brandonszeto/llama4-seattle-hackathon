<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Meta Sidebar Helper</title>
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="conversation-view"></div>
            <div id="input-area">
                <textarea
                    id="user-prompt"
                    placeholder="Ask about the screen..."
                ></textarea>
                
                <button id="toggle-audio-button">Start Mic</button>

                <div class="button-container">
                    <button id="send-button">Capture & Ask Meta</button>
                    <button id="reset-button">Reset</button>
                </div>
            </div>
        </div>
        <script type="module" src="sidebar.js"></script>
    </body>
</html>
