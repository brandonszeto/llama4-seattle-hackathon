<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Meta Sidebar Helper</title>
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="conversation-view"></div>
            <div id="input-area">
                <div class="mode-toggle">
                    <button id="mode-toggle-btn" class="speech-mode">Speech Mode</button>
                </div>
                
                <textarea
                    id="user-prompt"
                    placeholder="Ask about the screen..."
                ></textarea>

                <div class="audio-controls">
                    <button id="toggle-audio-button">Start Mic</button>
                    <button id="stop-speaking-button">Stop Speaking</button>
                </div>

                <div class="button-container">
                    <button id="send-button">Capture & Ask Meta</button>
                    <button id="reset-button">Reset</button>
                    <button id="toggle-highlights-btn">Reveal</button>
                </div>
            </div>
        </div>
        <script type="module" src="sidebar.js"></script>
    </body>
</html>
