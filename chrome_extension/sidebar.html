<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Llama Sidebar Helper</title>
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="conversation-view"></div>
            <div id="input-area">
                <textarea
                    id="user-prompt"
                    placeholder="Ask about the screen..."
                ></textarea>
                <button id="send-button">Capture & Ask Llama</button>
                
                <h1>Upload Audio</h1>
                <input type="file" id="audioFile" accept="audio/*" />
                <button id="transcribeBtn">Transcribe</button>
                <pre id="output"></pre>

                <button id="start-mic">Start Mic</button>
            </div>
        </div>
        <script type="module" src="sidebar.js"></script>
    </body>
</html>
